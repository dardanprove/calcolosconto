<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calcolo sconto</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h1>Sconto</h1>

        <form action="">

            <div class="control">

                <p>inserisci prezzo $</p>

                <p class="input">

                    

                    <input type="number" name="" id="totalBill" placeholder="000">

                </p>

            </div>

            <div class="control">

                <p>Scegli la % di sconto</p>

                <select name="" id="tipPercent">

                    <option disabled selected value="0">Seleziona</option>
                    <option value="70">70%</option>

                    <option value="50">50%</option>

                    <option value="30">30%</option>

                    <option value="20">20%</option>

                    <option value="15">15%</option>

                    <option value="10">10%</option>

                    <option value="5">5%</option>

                </select>

            </div>

        </form>

        
        <button id="calculate">Calcola</button>

        <div class="totalTip">

            <p>Prezzo scontato</p>

            <p class="tip">$ <span id="tip">0.00</span> </p>

        </div>

    </div>

<p id="nome">Created by @dardan</p>
























































    <script src="script.js"></script>

</body>

</html>
